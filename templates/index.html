<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HVAC Controller</title>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <h1 id="heading">Smart HVAC Controller</h1>
    <div class="table_container">
    <table class="table">
        <tr class="units">
            {% for header in headings %}
            <th class="unit_cell">{{ header }}</th>
            {% endfor %}
        </tr>
        <tr class="values">
            {% for data in data %}
            <td class="values_cell">{{ data }}</td>
            {% endfor %}
        </tr>
    </table>
    </div>

    <form action="" method="post">
        <a href="{{ url_for('index') }}"><input type="button" value="Refresh" id="refresh_btn"></a><br>

        <p><h3 id="form_text">Set ambient temperature</h3></p>
        <input type="number" name="temperature_ip" class="temp_input" value="{{ ambient_temp }}">
        <input type="submit" value="Set" id="submit_btn"><br>

    </form>
    <div class="temp_op">
    {% for message in get_flashed_messages() %}
        <p>The input temp is: {{message}}</p>
    {% endfor %}
    </div>
</body>
</html>
